<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
</head>
<body>
<h1>네이버 로그인</h1>
<button id="naverLoginBtn">네이버로 로그인</button>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const clientId = '639931952690-sankot35an8om2acih5pu684pdqlsa9c.apps.googleusercontent.com\n';
        const redirectUri = 'http://localhost:8080/auth/google';
        const scope = 'email profile';

        const button = document.createElement('button');
        button.textContent = 'Login with Google';
        button.addEventListener('click', function () {
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${encodeURIComponent(scope)}`;
            window.location.href = authUrl;
        });

        document.body.appendChild(button); });

    document.getElementById('naverLoginBtn').addEventListener('click', function() {
        // 네이버 OAuth 인가 요청 URL 구성
        const clientId = "J2ditR1bWjGGWjHEytbY"; // 실제 네이버 클라이언트 아이디로 교체
        const redirectUri = encodeURIComponent("http://localhost:8080/auth/naver"); // 실제 등록된 리다이렉트 URI
        const state = "RANDOM_STATE_STRING"; // CSRF 방지를 위한 랜덤 문자열
        const responseType = "code";
        const naverAuthUrl = `https://nid.naver.com/oauth2.0/authorize?response_type=${responseType}&client_id=${clientId}&redirect_uri=${redirectUri}&state=${state}`;

        // 네이버 인가 URL로 리다이렉트
        window.location.href = naverAuthUrl;
    });
</script>
</body>
</html>
